<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login -Trazabilidad Alimentaria</title>
        <link href="/css/styles.css" rel="stylesheet" />
      
    </head>
    <body class="bg-login">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Recuperar Password</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/RecuperarPassword/Submit}" method="post" th:object="${recuperarpassword}">
                                           <span class="has-error" th:text="${errornoencontrado}"></span>
                                            <div class="form-floating mb-3">
                                            	<input class="form-control" id="email" name="email" th:field="*{email}" type="text" placeholder="guiller@punto.es" th:attrappend="readonly=${encontrado ==true}? 'readonly':null"/>
                                                <label for="email">Email</label>                                     
                                            </div>
                                            <div th:if="${encontrado ==true}" class="form-floating mb-3">
                                            	                                          	
                                                <input class="form-control" id="password1" name="pasword1"  type="password"  />
                                                <label for="email">Nueva Password</label>                                     
                                            </div>
                                             <div th:if="${encontrado ==true}" class="form-floating mb-3">
                                            	                                          	
                                                <input class="form-control" id="password2" name="pasword2"  type="password"  />
                                                <label for="email">Confirme Password</label>                                     
                                            </div>
                                           <div th:if="${encontrado ==false}" class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a type="button" th:href="@{/login}" class="btn btn-secondary">Cancelar</a>
                                                <button type="button" th:onclick="ValidadEmail()" class="btn btn-primary">Comprobar</button>
                                            </div>
                                             <div th:if="${encontrado ==true}" class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a type="button" th:href="@{/login}" class="btn btn-secondary">Cancelar</a>
                                                <button type="button" th:onclick="modificarpassword()" class="btn btn-primary">Cambiar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/RecuperarPassword.js"></script>
    </body>
</html>
